<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>萬通租賃｜專業金融諮詢服務</title>

<style>

/* ----------------------------- */
/*     全站樣式 — 專業金融風格     */
/* ----------------------------- */

body {
    font-family: 'Noto Sans TC', sans-serif;
    margin: 0;
    padding: 0;
    background: #f6f7fb;
    color: #1e2a4a;
    line-height: 1.7;
}

.container {
    width: 92%;
    max-width: 1200px;
    margin: auto;
}

/* 統一標題 */
.section-title {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #1e3a8a;
}

/* 統一主按鈕 */
.btn-main {
    padding: 16px 40px;
    background: linear-gradient(135deg, #1e3a8a, #4d6bdc);
    color: white;
    font-size: 20px;
    font-weight: 600;
    border-radius: 14px;
    display: inline-block;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 6px 18px rgba(0,0,0,0.22);
}
.btn-main:hover {
    transform: translateY(-3px);
    opacity: 0.92;
}

/* ----------------------------- */
/*             HERO              */
/* ----------------------------- */

.hero-wrapper {
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #f6f7fb;
}

.hero-wrapper img.hero-img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: contain; /* 完整顯示圖片 */
}

.hero-content {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}

.hero-card {
    background: rgba(255,255,255,0.85);
    padding: 18px 35px;
    border-radius: 18px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.15);
}

/* ----------------------------- */
/*          四大優勢 ICON        */
/* ----------------------------- */

.features {
    padding: 70px 0;
}

.feature-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 28px;
    justify-content: center;
}

.feature-item {
    width: 250px;
    background: #fff;
    padding: 28px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    transition: 0.3s;
}
.feature-item:hover { transform: translateY(-5px); }

.feature-icon {
    width: 70px;
    margin-bottom: 15px;
}

/* ----------------------------- */
/*          服務項目區塊          */
/* ----------------------------- */

.services {
    padding: 70px 0;
}

.service-card {
    background: #fff;
    padding: 32px;
    border-radius: 18px;
    margin-bottom: 25px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

.service-card h3 {
    color: #1e3a8a;
    font-size: 22px;
    margin-bottom: 12px;
}

/* ----------------------------- */
/*             表單區             */
/* ----------------------------- */

.form-section {
    padding: 70px 0;
}

.contact-form {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    max-width: 600px;
    margin: auto;
}

.contact-form input {
    width: 100%;
    padding: 15px;
    border: 1px solid #ccd2e3;
    margin-bottom: 18px;
    border-radius: 10px;
    font-size: 16px;
}

.contact-form button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #1e3a8a, #4d6bdc);
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
}

/* ----------------------------- */
/*             Footer            */
/* ----------------------------- */

footer {
    background: #1e3a8a;
    color: white;
    padding: 28px 0;
    text-align: center;
}

/* ----------------------------- */
/*             RWD               */
/* ----------------------------- */

@media (max-width: 768px) {

    .hero-content {
        bottom: 25px;
    }

    .hero-card {
        padding: 14px 22px;
    }

    .btn-main {
        font-size: 18px;
        padding: 12px 26px;
    }

    .feature-item {
        width: 44%;
    }
}

</style>
</head>

<body>

<!-- HERO 區塊 -->
<div class="hero-wrapper">
    <img src="hero-bg.jpg" alt="首頁背景" class="hero-img">

    <div class="hero-content">
        <div class="hero-card">
            <a href="https://line.me/ti/p/vvv178" target="_blank" class="btn-main">
                立即 LINE 諮詢
            </a>
        </div>
    </div>
</div>

<!-- 四大優勢 -->
<section class="features container">
    <h2 class="section-title">我們的優勢</h2>

    <div class="feature-grid">

        <div class="feature-item">
            <img src="icon-1.png" class="feature-icon">
            <h3>流程透明</h3>
            <p>所有流程清楚說明，無任何隱藏費用。</p>
        </div>

        <div class="feature-item">
            <img src="icon-2.png" class="feature-icon">
            <h3>彈性規劃</h3>
            <p>依需求客製最適合的協助方案。</p>
        </div>

        <div class="feature-item">
            <img src="icon-3.png" class="feature-icon">
            <h3>即時協助</h3>
            <p>快速處理，提高時間效率。</p>
        </div>

        <div class="feature-item">
            <img src="icon-4.png" class="feature-icon">
            <h3>專業團隊</h3>
            <p>多年專業經驗，提供穩定可靠的協助。</p>
        </div>

    </div>
</section>

<!-- 服務項目 -->
<section class="services container">
    <h2 class="section-title">服務項目</h2>

    <div class="service-card">
        <h3>彈性資金協助</h3>
        <p>依需求提供彈性規劃方向，流程清晰透明。</p>
    </div>

    <div class="service-card">
        <h3>一對一專業諮詢</h3>
        <p>專業顧問陪同，提供最適解決方案。</p>
    </div>

    <div class="service-card">
        <h3>個人與企業支援</h3>
        <p>完整流程支援，適用個人與公司需求。</p>
    </div>
</section>

<!-- 表單 -->
<section class="form-section container">
    <h2 class="section-title">免費諮詢</h2>

    <form class="contact-form">
        <input type="text" placeholder="您的姓名" required>
        <input type="tel" placeholder="聯絡電話" required>
        <input type="text" placeholder="您的需求（可選填）">
        <button type="submit">送出表單</button>
    </form>
</section>

<footer>
    © 2025 萬通租賃｜提供專業資訊與協助服務
</footer>

</body>
</html>
